version: '3.9'

networks:
  ordini_network:
    driver: bridge

volumes:
  ordini_db_data:

services:
  client:
    build:
      context: ./client
    ports:
      - "8080:8080"
    networks:
      - ordini_network

  product:
    build:
      context: ./product
    ports:
      - "8081:8081"
    networks:
      - ordini_product_network

  delivery:
    build:
      context: ./delivery
    ports:
      - "9090:9090"
    networks:
      - delivery_network

  postgresdb:
    image: postgres:latest
    container_name: ordini_order_postgres
    restart: on-failure
    environment:
      POSTGRES_USER: ${DATASOURCE_USERNAME}
      POSTGRES_PASSWORD: ${DATASOURCE_PASSWORD}
      POSTGRES_DB: ${DATASOURCE_DATABASE}
    ports:
      - "5432:5432"
    healthcheck:
      test: [
        "CMD-SHELL",
        "pg_isready -U ${DATASOURCE_USERNAME} -d ${DATASOURCE_DATABASE}"
      ]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    networks:
      - ordini_order_network
    volumes:
      - ordini_db_data:/var/lib/postgresql/data

  app:
    container_name: ordini_order
    build:
      context: ./app
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - "8082:8082"
    environment:
      DATASOURCE_URL: ${DATASOURCE_DATABASE}
      DATASOURCE_USERNAME: ${DATASOURCE_USERNAME}
      DATASOURCE_PASSWORD: ${DATASOURCE_PASSWORD}
      SERVER_PORT: 8082
    depends_on:
      postgresdb:
        condition: service_healthy
    networks:
      - ordini_order_network